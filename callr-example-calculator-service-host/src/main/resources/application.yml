spring:
  application:
    name: callr-example-calculator-service
  main:
    web-application-type: none
    banner-mode: off

callr:
  protocol: ws
  host: localhost
  port: 8080
  path: /
  uri: ${callr.protocol}://${callr.host}:${callr.port}${callr.path}

logging:
  level:
    root: error
    org.corefx.callr: debug
